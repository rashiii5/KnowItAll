<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flashcards - {{ set_name }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2e004f; 
            color: #ffffff; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); 
        }

        .set-description {
            font-size: 18px;
            font-style: italic;
            color: #ffffff; 
            margin-bottom: 20px;
            text-align: center;
        }

        .flashcard {
            background-color: #4b006e; 
            border: 1px solid #8e44ad; 
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            font-weight: 500;
            color: #ffffff; 
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #ffffff; 
            line-height: 1.6;
        }

        form {
            margin-top: 10px;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #8e44ad; 
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s, color 0.3s; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-right: 10px;
        }

        button:hover {
            background-color: #732d91; 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); 
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2); 
        }

        a {
            color: #ffffff; 
            text-decoration: none;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); 
            transition: color 0.3s, text-shadow 0.3s; 
        }

        a:hover {
            color: #f3f3f3; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); 
        }
    </style>
</head>
<body>
    <h1>{{ set_name }}</h1>
    {% if set_description %}
    <p class="set-description">{{ set_description }}</p>
    {% endif %}

    {% if card %}
    <div class="flashcard">
        <center>
            <h2>{{ card['question'] }}</h2>
            {% if show_answer %}
            <p>{{ card['answer'] }}</p>
            {% endif %}
            <br>
            <form action="{{ url_for('next_card', set_id=set_id) }}" method="post">
                {% if not show_answer %}
                <input type="hidden" name="action" value="show_answer">
                <button type="submit">Show Answer</button>
                {% endif %}
                <input type="hidden" name="action" value="next_card">
                <button type="submit">Next Card</button>
            </form>
        </center>
    </div>
    {% else %}
    <p>No cards found in this set.</p>
    {% endif %}

    <a href="{{ url_for('revision_done') }}">Finish Revision</a>
</body>
</html>
