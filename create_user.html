<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #2e004f 0%, #4b006e 100%);
            color: #ffffff;
        }

        .create-container {
            width: 300px;
            padding: 20px;
            background-color: rgba(231, 196, 253, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .create-container h1 {
            margin-bottom: 20px;
            color: #4b006e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .create-container input[type="text"],
        .create-container input[type="password"],
        .create-container select,
        .create-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .create-container button {
            background-color: #8e44ad;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-container button:hover {
            background-color: #732d91;
        }

        .create-container .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .create-container a {
            display: block;
            margin-top: 10px;
            color: #4b006e;
            text-decoration: none;
            transition: color 0.3s;
        }

        .create-container a:hover {
            color: #2e004f;
        }
    </style>
</head>

<body>

    <div class="create-container">
        <h1>Create User</h1>
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('create_user') }}">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="teacher_pass">Teacher Pass:</label>
            <input type="text" id="teacher_pass" name="teacher_pass">
            <br>

            <button type="submit">Create User</button>
        </form>
        <br>
        
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>

</body>
</html>
