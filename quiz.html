<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ quiz['name'] }}</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #2e004f;
            color: #ffffff;
        }

        h1 {
            font-size: 48px;
            font-weight: 500;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        form {
            width: 80%;
            max-width: 600px;
            background-color: #4b006e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group p {
            font-size: 24px;
            margin-bottom: 10px;
        }

        label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #6a1b9a;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        label span {
            margin-left: 10px;
        }

        input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, border-color 0.3s;
        }

        input[type="radio"]:checked {
            background-color: #ffffff;
            border-color: #8e44ad;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #8e44ad;
            color: #ffffff;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #732d91;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #ffffff;
            text-decoration: none;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: color 0.3s, text-shadow 0.3s;
        }

        a:hover {
            color: #f3f3f3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .form-group label:hover {
            background-color: #4a148c;
        }
    </style>

</head>

<body>
    <h1>{{ quiz['name'] }}</h1>
    <p>{{ quiz['description'] }}</p>

    <form method="post" action="{{ url_for('next_question') }}">
        <div class="form-group">
            <p>{{ question['question'] }}</p>
        </div>

        <div class="form-group">
            <input type="radio" id="option1" name="option" value="option1" required>
            <label for="option1"><span>{{ question['option1'] }}</span></label>
        </div>

        <div class="form-group">
            <input type="radio" id="option2" name="option" value="option2" required>
            <label for="option2"><span>{{ question['option2'] }}</span></label>
        </div>

        <div class="form-group">
            <input type="radio" id="option3" name="option" value="option3" required>
            <label for="option3"><span>{{ question['option3'] }}</span></label>
        </div>

        <div class="form-group">
            <input type="radio" id="option4" name="option" value="option4" required>
            <label for="option4"><span>{{ question['option4'] }}</span></label>
        </div>

        <button type="submit">Next Question</button>
    </form>

    <a href="{{ url_for('quiz_main') }}">Back to Quizzes</a>

</body>
</html>
